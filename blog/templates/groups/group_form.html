{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if error %}
    <h2>{{ error }}</h2>
    {% else %}
    <h2 class="header-center">Update {{ form.name.value }}</h2>
{#TODO: add bootstrap to django forms#}
    <form style="margin-left: 40%"  method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    {{ form.name|as_crispy_field }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Theme</label>
    {{ form.theme|as_crispy_field }}
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>
    {% endif %}

{% endblock %}
