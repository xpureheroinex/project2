{% extends 'base.html' %}

{% block content %}
    <h2 class="header-center">Update {{ form.name.value }}</h2>
{#TODO: add bootstrap to django forms#}
    <form style="margin-left: 40%"  method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    {{ form.name }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Theme</label>
    {{ form.theme }}
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
