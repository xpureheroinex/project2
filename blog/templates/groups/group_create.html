{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="header-center">Create new group</h2>
    <div class="col-9">
    <form style="margin-left: 30%"  method="post">
    {% csrf_token %}
  <div class="form-group">
    {{ form.name|as_crispy_field }}
  </div>
  <div class="form-group">
    {{ form.theme|as_crispy_field }}
  </div>

  <div>
      <input class="form-check-input" type="checkbox" name="private"> Make private

  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>
    </div>

{% endblock %}
