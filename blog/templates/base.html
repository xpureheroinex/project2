{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home_page' %}">Blog site</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home_page' %}">Home </a>
      </li>
    </ul>
      {% if user.is_authenticated %}
       <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active">
                <a  class="nav-link" href="{% url 'group_list' %}">Groups</a>
                </li>
                <li class="nav-item active">
                <a  class="nav-link" href="{% url 'post_list' %}">Posts</a>
                </li>
               <li class="nav-item active">
                <a  class="nav-link" href="{% url 'drafts_list' %}">My drafts</a>
                </li>
                <li class="nav-item active">
                <a  class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
       </ul>

      {% else %}
          <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
               <a class="nav-link" href="{% url 'login' %}">Login</a>
               </li>
          </ul>
      {% endif %}

        </ul>
  </div>
</nav>
</header>
{% block content %}

{% endblock %}


</body>
</html>
